<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="chartist/scss/chartist.css">

    <link rel="stylesheet" href="style.css">
    <title>Code for design - Assignment 2</title>

</head>
<body>
    <div class="wrapper">

        <div class="block imageComparison" id="poundVsUsd">
            <h2>Dollar vs pound size comparison</h2>
            <div class="container">
                <div class="gbp">
                    <img src="images/pound.png" class="pound" id="pound">
                </div>
                <div class="usd">
                    <img src="images/dollar.png" class="dollar" id="dollar">
                </div>
            </div>
        </div>


        <div class="block">
            <h2>BITCOIN VALUE IN $</h2>

        <div class="bitcoin-chart ct-chart" id="line-chart"></div>
        <p>Updates every 30 seconds</p>
    </div>


    <div class="block spinningcoin" id="results">
        <h2>Spinning coin</h2>
        <p class="paragraph"><span style="color: red">Red</span> = Bitcoin price drop <br> <span style="color: green">Green</span> = Bitcoin price rise</p>
        <div class="container">
            <div class="coin-container">
              <div class="coin">
                <div class="coin__edge"></div>
                <div class="coin__side coin__side--front">
                  <img class="coin__image" id="coin__imageFront" src="https://purepng.com/public/uploads/large/purepng.com-black-coincoinsmetaldollarblack-14215264847000sfms.png">
                </div>
                <div class="coin__side coin__side--back">
                  <img class="coin__image" id="coin__imageBack" src="https://purepng.com/public/uploads/large/purepng.com-black-coincoinsmetaldollarblack-14215264847000sfms.png">
                </div>
              </div>
            </div>
          </div>
    </div>


        <div class="block">
            <h2>Currencies comparison related to BTC rate</h2>
            <div class="ct-chart bar-chart" id="bar-chart"></div>
            <p>Updates every 30 seconds, the lower number, the stronger currency is</p>
        </div>
    </div>
    <div class="timer">
        <p>Next update in:</p>
        <span id="countdown_div"></span>
        
    </div>
    <hr>
    <script src="chartist/chartist.min.js"></script>
    <script src="bower_components/chartist-plugin-pointlabels/dist/chartist-plugin-pointlabels.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
