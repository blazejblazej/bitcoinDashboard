<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="chartist/scss/chartist.css">

    <link rel="stylesheet" href="style.css">
    <title>Code for design - Assignment 2</title>

</head>
<body>
    <div class="wrapper">
        <div class="block"></div>
        <div class="block">
            <h2>BITCOIN VALUE IN $</h2>

        <div class="bitcoin-chart ct-chart" id="line-chart"></div>
        <p>Updates every 30 seconds</p>
    </div>
        <div class="block name" id="results"></div>
        <div class="block">
            <h2>Currencies comparison related to BTC rate</h2>
            <div class="ct-chart bar-chart" id="bar-chart"></div>
            <p>Updates every 30 seconds, the lower number, the stronger currency is</p>
        </div>
    </div>
    <div class="timer">
        <p>Next update in:</p>
        <span id="countdown_div"></span>
        
    </div>
    <hr>
    <script src="chartist/chartist.min.js"></script>
    <script src="bower_components/chartist-plugin-pointlabels/dist/chartist-plugin-pointlabels.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
